<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCS</title>
    
</head>
<body style="background-color: #DADA!Important;">
    <div class="container fw-bold">
        <div class="row">
            <div class="col8 m-auto bg-dark text-white p-4">
                <h4 class="text-centre">Grade Calculating System</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8  bg-white p-5 m-auto d-flex justify-contents-around">
                <div class="col-md-4">
                    <div>
                        <div class="book2">
                            <label>Computer</label>
                      <input class="form-control" id="bookone" type"number"  name"" placeholder="Marks"
                      >
                        <div class="book2">
                            <label>English</label>
                      <input class="form-control" id="booktwo" type"number"  name"" placeholder="Marks"
                      >
                        <div class="book3">
                            <label>Math</label>
                      <input class="form-control" id="bookthree" type"number"  name"" placeholder="Marks"
                      >
                        <div class="book4">
                            <label>physics</label>
                      <input class="form-control" id="bookfour" type"number"  name"" placeholder="Marks"
                      >
                        <div class="book5">
                            <label>urdu</label>
                      <input class="form-control"  id="bookfive" type"number"  name"" placeholder="marks"
                      >
                        </div>
                        <div>
                            <button class="  btn btn-warning col -12" onclick="calculate()">Calculater</button>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex align-items-centre">

                    </div>
                    <div>
                      <table class="table table-bordered border-dark color">  <tr>
                            <td>Total Marks</td>
                            <td>500</td>
                        </tr>
                        <tr>
                            <td>Obtained</td>
                            <td id="obtain"></td>
                        </tr>
                        <tr>
                            <td>Percentage</td>
                            <td id="Per"></td>
                        </tr>
                        <tr>
                            <td>Grade</td>
                            <td id="grade"></td>
                        </tr>
                        <tr>
                            <td>Remarks</td>
                            <td id="Remarks"></td>
                        </tr>
                    </table>
                    </div>
            
                </div>
                <div class="col-md-4">

                </div>

            </div>
          </div>
    </div>
    <script type="text/javascript"src=gcs.js></script>
</body>
</html>
